<div class="container1">
  <div class="loginContainer">
    <div class="header">LOGIN</div>
    <div class="field"><input type="text" placeholder="Email" [(ngModel)]="email"></div>
    <div class="field"><input type="password" placeholder="Password" [(ngModel)]="password"></div>
    <div class="submit"><button (click) = "login()">Submit</button></div>
    <a routerLink = "/signup">Signup</a>
  </div>
</div>
